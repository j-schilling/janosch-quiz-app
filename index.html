<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Test your skillz</h1></header>
    <main>
      <section class="card">
        <p class="question">What was my name again?</p>
        <button class="answer-button">Show answer</button>
        <p class="answer">This is your answer</p>
        <button class="topic-tag">#html</button>
        <button class="topic-tag">#flexbox</button>
        <button class="topic-tag">#css</button>
        <img
          class="bookmark"
          src="./resources/bookmark.png"
          alt="empty bookmark"
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
