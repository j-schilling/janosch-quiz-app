<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRIENDS?</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="js/form.js"></script>
  </head>
  <body>
    <header><h1>Do you know your FRIENDS?</h1></header>
    <main data-js="main">
      <section class="card form">
        <form action="" data-js="form" class="form">
          <label for="your_question">Your question:</label>
          <textarea
            class="textarea"
            data-js="your_question"
            type="text"
            name="your_question"
            id="your_question"
            cols="30"
            rows="10"
            maxlength="150"
            placeholder="Please enter the question here."
          ></textarea>
          <p class="remaining_characters">
            <span data-js="remaining_characters_question">150</span> characters
            left
          </p>
          <label for="your-answer">Your answer:</label>
          <textarea
            class="textarea"
            data-js="your_answer"
            type="text"
            name="your_answer"
            id="your_answer"
            cols="30"
            rows="10"
            maxlength="150"
            placeholder="Please enter the answer here."
          ></textarea>
          <p class="remaining_characters">
            <span data-js="remaining_characters_answer">150</span> characters
            left
          </p>
          <label for="tag">Tag:</label>
          <input
            class="textarea"
            type="text"
            name="tag"
            id="tag"
            placeholder="#Tag your question"
            maxlength="150"
          />
          <button type="submit" class="answer-button">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html">
              <img src="./resources/home.png" alt="Home" />
            </a>
          </li>
          <li class="nav-item">
            <a href="./bookmarks.html"
              ><img src="./resources/bookmark_transparent.png" alt="Bookmark"
            /></a>
          </li>
          <li class="nav-item">
            <a href="./form.html"
              ><img src="./resources/profile_filled.png" alt="Profile"
            /></a>
          </li>
          <li class="nav-item">
            <a href="./profile.html"
              ><img src="./resources/profile.png" alt="Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
